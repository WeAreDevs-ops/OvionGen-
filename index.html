<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Dark Themed Website</title>
    <style>
        /* Reset margin and padding for body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-color: #111111; /* Dark theme background */
            background-image: url('https://cdn.discordapp.com/attachments/1309503851316904026/1336281537368293427/images_43.jpg?ex=67a33ca9&is=67a1eb29&hm=7c62b1da5681547de90cc4669bd4c8fd63d0c8a2e30a7e7140588e92017674cb&');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Main content container */
        .container {
            background-color: rgba(26, 26, 26, 0.85); /* Dark background for the form */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Neon title effect */
        .welcome-message h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #ff6666; /* Neon Red for neon effect */
            text-transform: uppercase;
            text-shadow: 0 0 5px #ff6666, 0 0 10px #ff6666, 0 0 15px #ff6666;
        }

        /* Neon style for buttons */
        .btn {
            display: inline-block;
            background-color: #ff6666; /* Light red color for all buttons */
            color: white;
            padding: 12px 24px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
            text-align: center;
            white-space: nowrap; /* Prevents text from wrapping */
        }

        .btn:hover {
            background-color: #ff4d4d; /* Darker red on hover */
            transform: translateY(-4px);
        }

        /* Main form */
        #main-form {
            display: block;
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 30px;
            }
            .welcome-message h2 {
                font-size: 2.5rem;
            }
            .btn {
                padding: 12px 22px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .welcome-message h2 {
                font-size: 2rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main form -->
        <div id="main-form">
            <h1>OVION GENERATOR</h1>
            <a href="https://www.genned.net/auth/ovion" class="btn" target="_blank">MAIN WEBSITE TIKTOK|MANUAL</a>
            <a href="https://r.oblox.com.co/generator/Ovion/create" class="btn" target="_blank">WEBSITE 2 TIKTOK|MANUAL</a>
            <!-- New Websites -->
            <a href="https://roblox.tg/dashboard/?code=MjI4MDM0NTk1NzU5MDUzMTQ1" class="btn" target="_blank">WEBSITE 3 MANUAL ONLY</a>
            <a href="https://r.oblox.hk.com/dashboard/?code=MjI4MDM0NTk1NzU5MDUzMTQ1" class="btn" target="_blank">WEBSITE 4 TIKTOK ONLY</a>
            <a href="https://muharrem.live/BypassAuth/Muharrem" class="btn" target="_blank">Force Disable Authenticator</a>
        </div>
    </div>

    <script>
        // JavaScript to handle transitions between pages
        // No longer needed as there are no more page transitions
    </script>
</body>
</html>
