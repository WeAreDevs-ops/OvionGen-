<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Website</title>
    <style>
        /* Reset margin and padding for body and html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #111111; /* Dark theme background */
            background-image: url('https://cdn.discordapp.com/attachments/1325765370946125905/1337692501280161832/6e635db96d2ec063583364b3c78b3b01d4cbd1fb_2_690x474.png?ex=67a85eb9&is=67a70d39&hm=4db7dab64e87363450f488a45bd6a35f5a1358f66d7ce82cdf5fe683b96f68e0&');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Main content container */
        .container {
            background-color: rgba(26, 26, 26, 0.85); /* Dark background for the form */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Main form */
        #main-form {
            display: block;
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
            text-align: center;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            background-color: #ff6666; /* Light red color for all buttons */
            color: white;
            padding: 12px 24px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
            text-align: center;
            white-space: nowrap; /* Prevents text from wrapping */
        }

        .btn:hover {
            background-color: #ff4d4d; /* Darker red on hover */
            transform: translateY(-4px);
        }

        .btn.gray {
            background-color: #888888;
        }

        .btn.gray:hover {
            background-color: #777777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 30px;
            }
            .btn {
                padding: 12px 22px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Scrollable Tutorial Page */
        #tutorial-page {
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Hide tutorial page by default */
        #tutorial-page {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Main content container -->
    <div class="container">
        <!-- Main form content -->
        <div id="main-form">
            <h1>OVION GENERATOR</h1>
            <a href="https://www.genned.net/auth/ovion" class="btn" target="_blank">MAIN WEBSITE TIKTOK | MANUAL</a>
            <a href="https://r.oblox.com.co/generator/Ovion/create" class="btn" target="_blank">WEBSITE 2 TIKTOK | MANUAL</a>
            <a href="https://roblox.tg/dashboard/?code=MjI4MDM0NTk1NzU5MDUzMTQ1" class="btn" target="_blank">WEBSITE 3 MANUAL ONLY</a>
            <a href="https://r.oblox.hk.com/dashboard/?code=MjI4MDM0NTk1NzU5MDUzMTQ1" class="btn" target="_blank">WEBSITE 4 TIKTOK ONLY</a>
            <a href="javascript:void(0)" class="btn gray" id="go-to-tutorial">Go to Tutorial</a>
        </div>
    </div>

    <!-- Tutorial Page -->
    <div id="tutorial-page" class="container">
        <h2>Tutorial Page</h2>
        <p>This is the tutorial section where you will find the explanations and how to use the website.</p>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/AusLJ9FOqfI?si=5xUN3_af9sqS3YR6" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/sC5mhiHMs6M?si=RUtHRlF-j3zuhTa0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/NkvgrLHPmiE?si=Xp_m4h7BIpz3Ep5f" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        // Show the tutorial page and hide the main form when the button is clicked
        document.getElementById("go-to-tutorial").onclick = function() {
            document.getElementById("main-form").style.display = "none";
            document.getElementById("tutorial-page").style.display = "block";
        };
    </script>
</body>
</html>
